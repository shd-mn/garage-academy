<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <div class="register">
            <header class="register-header">
                <h1>Sign Up</h1>
                <p>Itâ€™s quick and easy.</p>
                <button type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                        <path fill="#606770"
                            d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
                    </svg>
                </button>
            </header>
            <form class="register-form" action="#">
                <div class="fullname-box">
                    <input class="input" type="text" placeholder="First name" required />
                    <input class="input" type="text" placeholder="Last name" required />
                </div>
                <input class="input" type="text" placeholder="Mobile number or email" required />
                <input class="input" type="password" placeholder="New password" required />
                <div class="birthday-box">
                    <div>
                        <p>Birthday</p>
                        <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                                <path
                                    d="M80 160c0-35.3 28.7-64 64-64h32c35.3 0 64 28.7 64 64v3.6c0 21.8-11.1 42.1-29.4 53.8l-42.2 27.1c-25.2 16.2-40.4 44.1-40.4 74V320c0 17.7 14.3 32 32 32s32-14.3 32-32v-1.4c0-8.2 4.2-15.8 11-20.2l42.2-27.1c36.6-23.6 58.8-64.1 58.8-107.7V160c0-70.7-57.3-128-128-128H144C73.3 32 16 89.3 16 160c0 17.7 14.3 32 32 32s32-14.3 32-32zm80 320a40 40 0 1 0 0-80 40 40 0 1 0 0 80z"
                                    fill="#fff" />
                            </svg>
                        </span>
                    </div>
                    <select name="month" id="month">
                        <option value="january">January</option>
                        <option value="febuary">Febuary</option>
                        <option value="march">March</option>
                    </select>
                    <select name="day" id="day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <select name="year" id="year">
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                    </select>
                </div>
                <div class="gender-box">
                    <div>
                        <p>Gender</p>
                        <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                                <path
                                    d="M80 160c0-35.3 28.7-64 64-64h32c35.3 0 64 28.7 64 64v3.6c0 21.8-11.1 42.1-29.4 53.8l-42.2 27.1c-25.2 16.2-40.4 44.1-40.4 74V320c0 17.7 14.3 32 32 32s32-14.3 32-32v-1.4c0-8.2 4.2-15.8 11-20.2l42.2-27.1c36.6-23.6 58.8-64.1 58.8-107.7V160c0-70.7-57.3-128-128-128H144C73.3 32 16 89.3 16 160c0 17.7 14.3 32 32 32s32-14.3 32-32zm80 320a40 40 0 1 0 0-80 40 40 0 1 0 0 80z"
                                    fill="#fff" />
                            </svg>
                        </span>
                    </div>
                    <label for="female">
                        Female
                        <input type="radio" name="gender" id="female" />
                    </label>
                    <label for="male">
                        Male
                        <input type="radio" name="gender" id="male" />
                    </label>
                    <label for="custom">
                        Custom
                        <input type="radio" name="gender" id="custom" />
                    </label>
                </div>

                <div class="register-info">
                    <p>
                        People who use our service may have uploaded your
                        contact information to Facebook.
                        <a href="#"> Learn more. </a>
                    </p>
                    <p>
                        By clicking Sign Up, you agree to our
                        <a href="#"> Terms </a>, <a href="#"> Privacy Policy </a> and
                        <a href="#"> Cookies Policy </a>. You may receive SMS
                        Notifications from us and can opt out any time.
                    </p>
                </div>

                <button class="submit-btn">Sign Up</button>
            </form>
        </div>
    </main>
</body>

</html>
